<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // GitHub Pages SPA redirect for BrowserRouter
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      window.location.replace(
        "/" + window.location.pathname.split("/")[1] +
          "/?redirect=" +
          pathname +
          search +
          hash
      );
    </script>
  </head>
  <body></body>
</html>
